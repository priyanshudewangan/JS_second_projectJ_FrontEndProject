<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel='stylesheet' href='style.css'>

</head>

<body>

  <div class="container">
    <div class="textContent">
      <h1>Stay updated!</h1>
      <p class='p1'>Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="tik">
        <p><span><img src = 'assets/images/icon-success.svg'></span>Product discovery and building what matters</p>
        <p><span><img src = 'assets/images/icon-success.svg'></span>Measuring to ensure updates are a success</p>
        <p><span><img src = 'assets/images/icon-success.svg'></span>And much more!</p>
      </div>
      <p class='email'>Email address</p>
      <input class="email-input" name="email" placeholder="email@company.com" required>
      <input type="submit" value="Subscribe to monthly newsletter" class="subscribe">
    </div>
    <div class="image">
      <img src='assets/images/illustration-sign-up-desktop.svg'>
    </div>
  </div>


  <script src='script.js'></script>
</body>

</html>
